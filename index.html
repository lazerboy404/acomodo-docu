<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Buscador de posiciones (Orden Original)</title>
    <style>
        /* --- ESTILOS GENERALES (Tema Azul Futurista) --- */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #0a192f;
            color: #e6f1ff;
            margin: 0;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .container {
            background-color: #112240;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 1px solid #233554;
            box-sizing: border-box;
            position: relative;
        }

        h1 { margin: 0 0 15px 0; font-size: 1.5rem; color: #fff; }

        /* --- BOT√ìN DE RESUMEN --- */
        .btn-summary {
            background: #1d2d50;
            color: #00e5ff;
            border: 1px solid #233554;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-bottom: 15px;
            transition: background 0.2s;
        }
        .btn-summary:hover { background: #233554; }

        /* --- INPUT --- */
        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            background-color: #1d2d50;
            color: #00e5ff;
            border: 2px solid #233554;
            border-radius: 8px;
            text-align: center;
            text-transform: uppercase;
            box-sizing: border-box;
            margin-bottom: 5px;
        }
        input[type="text"]:focus { border-color: #00e5ff; outline: none; background-color: #233554; }

        /* --- ESTADO Y ERROR --- */
        .status-bar { margin: 10px 0; padding: 8px; border-radius: 5px; font-size: 0.85rem; }
        .status-loading { color: #8892b0; }
        .status-success { color: #00e5ff; }
        .status-error { color: #ff5252; }
        .error-msg { color: #ff5252; display: none; margin-top: 10px; font-weight: bold; }

        /* --- TARJETA DE RESULTADO --- */
        .result-card {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #00e5ff;
            border-radius: 12px;
            background-color: #112240;
        }
        .result-card.show { display: block; animation: slideUp 0.3s; }

        .lote-header { 
            font-size: 1.6rem; 
            font-weight: bold; 
            color: #fff; 
            margin-bottom: 10px; 
            line-height: 1.2;
        }
        
        .pos-badge { font-size: 3rem; font-weight: 800; color: #00e5ff; display: block; line-height: 1; margin: 10px 0; }
        .label { font-size: 0.8rem; color: #8892b0; text-transform: uppercase; }

        /* --- VECINOS --- */
        .neighbors-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
            border-top: 1px solid #233554;
            padding-top: 15px;
        }
        .neighbor-box {
            background: #1d2d50;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.85rem;
        }
        .neighbor-title { color: #8892b0; font-size: 0.75rem; margin-bottom: 5px; }
        
        .neighbor-val { 
            color: #fff; 
            font-weight: bold; 
            word-break: break-all; 
            font-size: 1.2rem;
        }
        
        .neighbor-none { color: #555; font-style: italic; font-size: 0.9rem; }

        /* --- MODAL DE RESUMEN --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 25, 47, 0.9); z-index: 100;
            display: none; justify-content: center; align-items: flex-start;
            padding-top: 40px; overflow-y: auto;
        }
        .modal-content {
            background: #112240; width: 90%; max-width: 650px;
            padding: 20px; border-radius: 10px; border: 1px solid #233554;
            margin-bottom: 40px;
        }
        .modal-close { float: right; font-size: 1.5rem; cursor: pointer; color: #fff; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.85rem; }
        th { text-align: left; color: #00e5ff; border-bottom: 1px solid #233554; padding: 8px; }
        td { padding: 8px; border-bottom: 1px solid #1d2d50; color: #ccd6f6; }
        tr:last-child td { border-bottom: none; }
        .cell-id { font-family: monospace; color: #fff; }

        /* ESTILOS PARA LA LISTA COMPLETA (Grid) */
        .list-container { display: none; padding-top: 10px; }
        .list-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 8px;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .grid-item {
            background: #1d2d50; 
            border: 1px solid #233554; 
            border-radius: 6px;
            padding: 10px 5px; 
            text-align: center; 
            font-size: 1.1rem; 
            font-weight: bold; 
            color: #fff;
        }
        
        .grid-index { 
            font-size: 1rem;
            color: #00e5ff; 
            font-weight: bold;
            display: block; 
            margin-bottom: 4px; 
        }

        .btn-mini { background: none; border: 1px solid #233554; color: #8892b0; border-radius: 4px; cursor: pointer; font-size: 0.75rem; padding: 2px 6px; }
        .btn-mini:hover { border-color: #00e5ff; color: #00e5ff; }
        .btn-back { width: 100%; padding: 10px; background: #1d2d50; color: white; border: none; margin-bottom: 15px; border-radius: 5px; cursor: pointer; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <h1>üìç Localizador (Original)</h1>
    
    <button class="btn-summary" onclick="toggleSummary()">üìã Ver Resumen de Lotes</button>
    
    <div id="status" class="status-bar status-loading">Cargando datos...</div>

    <input type="text" id="searchInput" placeholder="Escribe ID (ej. 26964)" disabled autocomplete="off">
    <div id="errorMsg" class="error-msg">‚ùå ID NO ENCONTRADO</div>

    <div id="result" class="result-card">
        <div class="label">Lote:</div>
        <div class="lote-header" id="resLote">--</div>
        
        <div class="label">Posici√≥n en el Archivo:</div>
        <span class="pos-badge" id="resPos">--</span>
        
        <div style="font-size: 0.9rem; color: #ccc; margin-bottom: 5px;" id="resOriginalId"></div>
        <div style="font-size: 0.8rem; color: #8892b0;" id="resDetails"></div>

        <div class="neighbors-grid">
            <div class="neighbor-box">
                <div class="neighbor-title">‚¨ÖÔ∏è ANTERIOR (En lista)</div>
                <div class="neighbor-val" id="resPrev">--</div>
            </div>
            <div class="neighbor-box">
                <div class="neighbor-title">SIGUIENTE (En lista) ‚û°Ô∏è</div>
                <div class="neighbor-val" id="resNext">--</div>
            </div>
        </div>
    </div>
</div>

<div id="summaryModal" class="modal-overlay">
    <div class="modal-content">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <h2 style="color: #fff; margin-top:0;" id="modalTitle">Resumen por Lote</h2>
        
        <div id="viewTable">
            <table>
                <thead>
                    <tr>
                        <th>Lote</th>
                        <th>Inicio</th>
                        <th>Fin</th>
                        <th>Cant.</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="summaryTableBody"></tbody>
            </table>
        </div>

        <div id="viewList" class="list-container">
            <button class="btn-back" onclick="backToTable()">‚¨ÖÔ∏è Regresar a la Tabla</button>
            <div id="listGrid" class="list-grid"></div>
        </div>
    </div>
</div>

<script>
    const DATA_URL = 'https://raw.githubusercontent.com/lazerboy404/acomodo-docu/main/base-angela.json';
    
    let dbIndex = {};       
    let lotesGlobal = {};   
    
    const statusEl = document.getElementById('status');
    const inputEl = document.getElementById('searchInput');
    const resultEl = document.getElementById('result');
    const errorEl = document.getElementById('errorMsg');
    const summaryModal = document.getElementById('summaryModal');
    const viewTable = document.getElementById('viewTable');
    const viewList = document.getElementById('viewList');
    const modalTitle = document.getElementById('modalTitle');

    // Cargar datos
    fetch(DATA_URL)
        .then(res => res.ok ? res.json() : Promise.reject("Error red"))
        .then(data => {
            procesarDatos(data);
            generarResumen();
            statusEl.textContent = `‚úÖ Base lista: ${data.length} registros cargados`;
            statusEl.className = 'status-bar status-success';
            inputEl.disabled = false;
            inputEl.focus();
        })
        .catch(err => {
            statusEl.innerHTML = `‚ö†Ô∏è Error. <a href="#" onclick="location.reload()" style="color:#fff">Reintentar</a>`;
            statusEl.className = 'status-bar status-error';
        });

    function procesarDatos(jsonArray) {
        lotesGlobal = {};
        
        // 1. Agrupar manteniendo el orden de llegada (NO ORDENAR)
        jsonArray.forEach(item => {
            const lote = item.Lote || "SIN_LOTE";
            if (!lotesGlobal[lote]) lotesGlobal[lote] = [];
            lotesGlobal[lote].push(item);
        });

        // 2. Indexar tal cual viene en el archivo
        for (const lote in lotesGlobal) {
            // AQU√ç ELIMINAMOS EL .sort()
            // Se respeta el orden natural del JSON/Excel
            
            const items = lotesGlobal[lote];
            items.forEach((item, index) => {
                const idFull = item.id_bct ? item.id_bct.trim().toUpperCase() : null;
                if (idFull) {
                    const info = {
                        lote: lote,
                        posicion: index + 1, // Posici√≥n 1 = Primer rengl√≥n del lote
                        indexArray: index,
                        extra: item.Etiqueta || "",
                        idReal: idFull
                    };

                    dbIndex[idFull] = info;
                    if (idFull.startsWith("MC")) {
                        dbIndex[idFull.replace("MC", "")] = info;
                    }
                }
            });
        }
    }

    function generarResumen() {
        const tbody = document.getElementById('summaryTableBody');
        let html = '';
        const nombresLotes = Object.keys(lotesGlobal).sort();
        
        nombresLotes.forEach(nombre => {
            const items = lotesGlobal[nombre];
            if(items.length > 0) {
                const primero = items[0].id_bct || "N/A";
                const ultimo = items[items.length - 1].id_bct || "N/A";
                
                html += `<tr>
                    <td><b>${nombre}</b></td>
                    <td class="cell-id">${primero}</td>
                    <td class="cell-id">${ultimo}</td>
                    <td>${items.length}</td>
                    <td><button class="btn-mini" onclick="verListaCompleta('${nombre}')">Ver</button></td>
                </tr>`;
            }
        });
        tbody.innerHTML = html;
    }

    // Funciones para ver lista completa
    function verListaCompleta(nombreLote) {
        viewTable.style.display = 'none';
        viewList.style.display = 'block';
        modalTitle.textContent = "üìÇ " + nombreLote;
        
        const grid = document.getElementById('listGrid');
        const items = lotesGlobal[nombreLote];
        let html = '';
        items.forEach((item, idx) => {
            html += `<div class="grid-item"><span class="grid-index">#${idx+1}</span>${item.id_bct}</div>`;
        });
        grid.innerHTML = html;
    }

    function backToTable() {
        viewTable.style.display = 'block';
        viewList.style.display = 'none';
        modalTitle.textContent = "Resumen por Lote";
    }

    function toggleSummary() {
        summaryModal.style.display = 'flex';
        backToTable(); // Reiniciar vista
    }
    function closeModal() {
        summaryModal.style.display = 'none';
    }

    window.onclick = function(event) {
        if (event.target == summaryModal) closeModal();
    }

    // B√∫squeda
    inputEl.addEventListener('input', (e) => {
        let query = e.target.value.trim().toUpperCase();
        
        if (query.length === 0) {
            resultEl.classList.remove('show');
            errorEl.style.display = 'none';
            return;
        }

        const match = dbIndex[query];

        if (match) {
            document.getElementById('resLote').textContent = match.lote;
            document.getElementById('resPos').textContent = "#" + match.posicion;
            document.getElementById('resDetails').textContent = match.extra;
            document.getElementById('resOriginalId').textContent = match.idReal;

            const listaLote = lotesGlobal[match.lote];
            const idx = match.indexArray;
            
            if (idx > 0) {
                document.getElementById('resPrev').textContent = listaLote[idx - 1].id_bct;
                document.getElementById('resPrev').className = 'neighbor-val';
            } else {
                document.getElementById('resPrev').textContent = "(Es el primero)";
                document.getElementById('resPrev').className = 'neighbor-val neighbor-none';
            }

            if (idx < listaLote.length - 1) {
                document.getElementById('resNext').textContent = listaLote[idx + 1].id_bct;
                document.getElementById('resNext').className = 'neighbor-val';
            } else {
                document.getElementById('resNext').textContent = "(Es el √∫ltimo)";
                document.getElementById('resNext').className = 'neighbor-val neighbor-none';
            }
            
            resultEl.classList.add('show');
            errorEl.style.display = 'none';
        } else {
            resultEl.classList.remove('show');
            if (query.length > 3) errorEl.style.display = 'block';
            else errorEl.style.display = 'none';
        }
    });

    inputEl.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') e.preventDefault();
    });
</script>

</body>
</html>
