<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Buscador de posiciones protocolos</title>
    <style>
        /* --- ESTILOS GENERALES (Dark Mode) --- */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .container {
            background-color: #1e1e1e;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 1px solid #333;
            box-sizing: border-box;
            position: relative;
        }

        h1 { margin: 0 0 15px 0; font-size: 1.5rem; color: #fff; }

        /* --- BOT√ìN DE RESUMEN --- */
        .btn-summary {
            background: #2c3e50;
            color: #aecbfa;
            border: 1px solid #444;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-bottom: 15px;
            transition: background 0.2s;
        }
        .btn-summary:hover { background: #34495e; }

        /* --- INPUT --- */
        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            background-color: #2c2c2c;
            color: #fff;
            border: 2px solid #444;
            border-radius: 8px;
            text-align: center;
            text-transform: uppercase;
            box-sizing: border-box;
            margin-bottom: 5px;
        }
        input[type="text"]:focus { border-color: #4dabf7; outline: none; background-color: #383838; }

        /* --- ESTADO Y ERROR --- */
        .status-bar { margin: 10px 0; padding: 8px; border-radius: 5px; font-size: 0.85rem; }
        .status-loading { color: #aaa; }
        .status-success { color: #81c784; }
        .status-error { color: #e57373; }
        .error-msg { color: #ff5252; display: none; margin-top: 10px; font-weight: bold; }

        /* --- TARJETA DE RESULTADO --- */
        .result-card {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #4dabf7;
            border-radius: 12px;
            background-color: #232b35;
        }
        .result-card.show { display: block; animation: slideUp 0.3s; }

        .lote-header { font-size: 1.2rem; font-weight: bold; color: #fff; margin-bottom: 10px; }
        .pos-badge { font-size: 3rem; font-weight: 800; color: #4dabf7; display: block; line-height: 1; margin: 10px 0; }
        .label { font-size: 0.8rem; color: #888; text-transform: uppercase; }

        /* --- VECINOS (ANTERIOR / SIGUIENTE) --- */
        .neighbors-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
            border-top: 1px solid #444;
            padding-top: 15px;
        }
        .neighbor-box {
            background: #2c2c2c;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.85rem;
        }
        .neighbor-title { color: #aaa; font-size: 0.75rem; margin-bottom: 5px; }
        .neighbor-val { color: #fff; font-weight: bold; word-break: break-all; }
        .neighbor-none { color: #555; font-style: italic; }

        /* --- MODAL DE RESUMEN --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 100;
            display: none; justify-content: center; align-items: flex-start;
            padding-top: 40px; overflow-y: auto;
        }
        .modal-content {
            background: #1e1e1e; width: 90%; max-width: 600px;
            padding: 20px; border-radius: 10px; border: 1px solid #444;
            margin-bottom: 40px;
        }
        .modal-close { float: right; font-size: 1.5rem; cursor: pointer; color: #fff; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.85rem; }
        th { text-align: left; color: #4dabf7; border-bottom: 1px solid #444; padding: 8px; }
        td { padding: 8px; border-bottom: 1px solid #333; color: #ccc; }
        tr:last-child td { border-bottom: none; }
        .cell-id { font-family: monospace; color: #fff; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <h1>üìç Localizador</h1>
    
    <button class="btn-summary" onclick="toggleSummary()">üìã Ver Resumen de Lotes</button>
    
    <div id="status" class="status-bar status-loading">Cargando datos...</div>

    <input type="text" id="searchInput" placeholder="Escribe ID (ej. 26964)" disabled autocomplete="off">
    <div id="errorMsg" class="error-msg">‚ùå ID NO ENCONTRADO</div>

    <div id="result" class="result-card">
        <div class="label">Lote:</div>
        <div class="lote-header" id="resLote">--</div>
        
        <div class="label">Posici√≥n:</div>
        <span class="pos-badge" id="resPos">--</span>
        
        <div style="font-size: 0.9rem; color: #ccc; margin-bottom: 5px;" id="resOriginalId"></div>
        <div style="font-size: 0.8rem; color: #888;" id="resDetails"></div>

        <div class="neighbors-grid">
            <div class="neighbor-box">
                <div class="neighbor-title">‚¨ÖÔ∏è ANTERIOR</div>
                <div class="neighbor-val" id="resPrev">--</div>
            </div>
            <div class="neighbor-box">
                <div class="neighbor-title">SIGUIENTE ‚û°Ô∏è</div>
                <div class="neighbor-val" id="resNext">--</div>
            </div>
        </div>
    </div>
</div>

<div id="summaryModal" class="modal-overlay">
    <div class="modal-content">
        <span class="modal-close" onclick="toggleSummary()">&times;</span>
        <h2 style="color: #fff; margin-top:0;">Resumen por Lote</h2>
        <table>
            <thead>
                <tr>
                    <th>Lote</th>
                    <th>Inicio</th>
                    <th>Fin</th>
                    <th>Cant.</th>
                </tr>
            </thead>
            <tbody id="summaryTableBody"></tbody>
        </table>
    </div>
</div>

<script>
    const DATA_URL = 'https://raw.githubusercontent.com/lazerboy404/acomodo-docu/main/base-angela.json';
    
    let dbIndex = {};       // B√∫squeda r√°pida
    let lotesGlobal = {};   // Datos ordenados por lote
    
    const statusEl = document.getElementById('status');
    const inputEl = document.getElementById('searchInput');
    const resultEl = document.getElementById('result');
    const errorEl = document.getElementById('errorMsg');
    const summaryModal = document.getElementById('summaryModal');

    // Cargar datos
    fetch(DATA_URL)
        .then(res => res.ok ? res.json() : Promise.reject("Error red"))
        .then(data => {
            procesarDatos(data);
            generarResumen();
            statusEl.textContent = `‚úÖ Base lista: ${data.length} registros`;
            statusEl.className = 'status-bar status-success';
            inputEl.disabled = false;
            inputEl.focus();
        })
        .catch(err => {
            statusEl.innerHTML = `‚ö†Ô∏è Error. <a href="#" onclick="location.reload()" style="color:#fff">Reintentar</a>`;
            statusEl.className = 'status-bar status-error';
        });

    function procesarDatos(jsonArray) {
        // 1. Agrupar ordenadamente
        jsonArray.forEach(item => {
            const lote = item.Lote || "SIN_LOTE";
            if (!lotesGlobal[lote]) lotesGlobal[lote] = [];
            lotesGlobal[lote].push(item);
        });

        // 2. Crear √≠ndice de b√∫squeda
        for (const lote in lotesGlobal) {
            const items = lotesGlobal[lote];
            items.forEach((item, index) => {
                const idFull = item.id_bct ? item.id_bct.trim().toUpperCase() : null;
                if (idFull) {
                    const info = {
                        lote: lote,
                        posicion: index + 1, // 1-based
                        indexArray: index,   // 0-based para buscar vecinos
                        extra: item.Etiqueta || "",
                        idReal: idFull
                    };

                    // Indexar ID completo y num√©rico
                    dbIndex[idFull] = info;
                    if (idFull.startsWith("MC")) {
                        dbIndex[idFull.replace("MC", "")] = info;
                    }
                }
            });
        }
    }

    function generarResumen() {
        const tbody = document.getElementById('summaryTableBody');
        let html = '';
        
        // Ordenar nombres de lotes
        const nombresLotes = Object.keys(lotesGlobal).sort();
        
        nombresLotes.forEach(nombre => {
            const items = lotesGlobal[nombre];
            if(items.length > 0) {
                const primero = items[0].id_bct || "N/A";
                const ultimo = items[items.length - 1].id_bct || "N/A";
                
                html += `<tr>
                    <td><b>${nombre}</b></td>
                    <td class="cell-id">${primero}</td>
                    <td class="cell-id">${ultimo}</td>
                    <td>${items.length}</td>
                </tr>`;
            }
        });
        tbody.innerHTML = html;
    }

    function toggleSummary() {
        if(summaryModal.style.display === 'flex') {
            summaryModal.style.display = 'none';
        } else {
            summaryModal.style.display = 'flex';
        }
    }

    // Cerrar modal al hacer click fuera
    window.onclick = function(event) {
        if (event.target == summaryModal) summaryModal.style.display = "none";
    }

    // B√∫squeda
    inputEl.addEventListener('input', (e) => {
        let query = e.target.value.trim().toUpperCase();
        
        if (query.length === 0) {
            resultEl.classList.remove('show');
            errorEl.style.display = 'none';
            return;
        }

        const match = dbIndex[query];

        if (match) {
            // Datos b√°sicos
            document.getElementById('resLote').textContent = match.lote;
            document.getElementById('resPos').textContent = "#" + match.posicion;
            document.getElementById('resDetails').textContent = match.extra;
            document.getElementById('resOriginalId').textContent = match.idReal;

            // Calcular vecinos
            const listaLote = lotesGlobal[match.lote];
            const idx = match.indexArray;
            
            // Anterior
            if (idx > 0) {
                const prevItem = listaLote[idx - 1];
                document.getElementById('resPrev').textContent = prevItem.id_bct;
                document.getElementById('resPrev').className = 'neighbor-val';
            } else {
                document.getElementById('resPrev').textContent = "(Es el primero)";
                document.getElementById('resPrev').className = 'neighbor-val neighbor-none';
            }

            // Siguiente
            if (idx < listaLote.length - 1) {
                const nextItem = listaLote[idx + 1];
                document.getElementById('resNext').textContent = nextItem.id_bct;
                document.getElementById('resNext').className = 'neighbor-val';
            } else {
                document.getElementById('resNext').textContent = "(Es el √∫ltimo)";
                document.getElementById('resNext').className = 'neighbor-val neighbor-none';
            }
            
            resultEl.classList.add('show');
            errorEl.style.display = 'none';
        } else {
            resultEl.classList.remove('show');
            if (query.length > 3) errorEl.style.display = 'block';
            else errorEl.style.display = 'none';
        }
    });

    inputEl.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') e.preventDefault();
    });
</script>

</body>
</html>
